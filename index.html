<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BRIDGE HUD</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    :root {
      --bg-color: #000000;
      --text-color: #FF1A1A;
      --widget-bg: #111;
      --widget-border: #FF1A1A;
      --glow-color: #FF0000;
    }
    body {
      margin: 0;
      padding: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Press Start 2P', monospace;
    }
    h1 {
      text-align: center;
      font-size: 2rem;
      margin: 20px 0;
      letter-spacing: 0.15em;
      color: var(--text-color);
      text-shadow: 0 0 8px var(--glow-color), 0 0 12px var(--glow-color);
      animation: boot 3s steps(30, end);
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid var(--text-color);
      display: inline-block;
    }
    @keyframes boot {
      from { width: 0; }
      to { width: 15ch; }
    }
    .container {
      width: 90vw;
      max-width: 1200px;
      margin: 0 auto 40px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .widget {
      background-color: var(--widget-bg);
      border: 2px solid var(--widget-border);
      border-radius: 8px;
      box-shadow: 0 0 10px var(--glow-color);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      position: relative;
    }
    iframe {
      border: none;
      width: 100%;
      flex-grow: 1;
    }
    /* Refresh button */
    .refresh-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      background: var(--text-color);
      color: var(--bg-color);
      border: none;
      font-size: 0.6rem;
      padding: 4px 8px;
      cursor: pointer;
      font-family: 'Press Start 2P', monospace;
    }
    .refresh-btn:hover { background: #ff4d4d; }

    /* Layout groups */
    .horizontal-group, .moon-weather-group {
      display: flex;
      gap: 20px;
    }
    .horizontal-group > .widget,
    .moon-weather-group > .widget {
      flex: 1;
    }

    /* Heights */
    .marine-traffic iframe { height: 400px; }
    .weather iframe { height: 300px; }
    .moon-iframe iframe { height: 200px; }

    /* Responsive stacking */
    @media (max-width: 768px) {
      .horizontal-group, .moon-weather-group {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <h1>BRIDGE HUB</h1>

  <div class="container">
    <!-- AIS Marine Traffic -->
    <div class="widget marine-traffic">
      <button class="refresh-btn" onclick="reloadFrame('ais')">REFRESH</button>
      <iframe id="ais" 
        src="https://www.marinetraffic.com/en/ais/embed/zoom:10/centery:41.8781/centerx:-87.6298/showmenu:false/shownames:false/maptype:1"
        allowfullscreen loading="lazy">
      </iframe>
    </div>

    <!-- Weather Radar -->
    <div class="widget weather">
      <button class="refresh-btn" onclick="reloadFrame('radar')">REFRESH</button>
      <iframe id="radar"
        src="https://embed.windy.com/embed2.html?lat=41.8781&lon=-87.6298&zoom=8&radar=1&level=surface"
        allowfullscreen loading="lazy">
      </iframe>
    </div>

    <!-- Moon Phase (left) + Current Weather Widget (right) -->
    <div class="moon-weather-group">
      <div class="widget moon-iframe">
        <button class="refresh-btn" onclick="reloadFrame('moon')">REFRESH</button>
        <iframe id="moon"
          src="https://dimden.dev/moon?custom=1&textColor=%23FF0000"
          title="Moon Phase" loading="lazy">
        </iframe>
      </div>
      <div class="widget">
        <button class="refresh-btn" onclick="reloadFrame('wx')">REFRESH</button>
        <iframe id="wx"
          src="https://forecast7.com/en/41d88n87d63/chicago/?unit=us"
          title="Chicago Weather" loading="lazy">
        </iframe>
      </div>
    </div>
  </div>

  <script>
    function reloadFrame(id) {
      const frame = document.getElementById(id);
      frame.src = frame.src; // reload iframe
    }
  </script>
</body>
</html>
